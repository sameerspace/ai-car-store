{% extends 'my_app/home.html' %}


{% block content %}
<section class="mh-100" style="background-color: rgb(0, 40, 75);">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                </br>

                <div class="card" style="border-radius: 15px;">
                    <br>
                    <h1 class="text-black-50 mb-4" style="text-align: center;">Post an Advertisement</h1>
                    <text style="text-align: center;">(All fields marked with * are mandatory)</text>
                    <div class="card-body">

                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Car Title*</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control form-control-lg" required />
                            </div>
                        </div>
                        <hr class="mx-n3">

                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">City*</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <select class="Select" style="width: 100%; height: 45px ;" required>
                                    <option value="1" disabled>City</option>
                                    <option value="2">Lahore</option>
                                    <option value="3">Karachi</option>
                                    <option value="4">Islamabad</option>
                                    <option value="4">Peshawar</option>
                                </select>
                            </div>
                        </div>

                        <!--Hey-->
                        <hr class="mx-n3">
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Manfacturer*</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <select class="Select" style="width: 100%; height: 45px ;" required>
                                    <option value="1" disabled>Manfacturer</option>
                                    <option value="2">Toyota</option>
                                    <option value="3">Suzuki</option>
                                    <option value="4">Honda</option>
                                </select>
                            </div>
                        </div>

                        <hr class="mx-n3">
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Mileage*</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control form-control-lg" placeholder="e.g. 10,000 km"
                                    required />
                            </div>
                        </div>


                        <hr class="mx-n3">
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Price*</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control form-control-lg" required />
                            </div>
                        </div>



                        <!--End-->






                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Registered in</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control form-control-lg" placeholder="e.g. 2001" />
                            </div>
                        </div>


                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Condition</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="number" class="form-control form-control-lg" placeholder="From 1 to 10"
                                    min="1" max="10" />
                            </div>
                        </div>


                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Description</h6>

                            </div>
                            <div class="col-md-9 pe-5">
                                <textarea class="form-control" rows="3"
                                    placeholder="Describe your Car in a few words."></textarea>
                            </div>
                        </div>

                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Upload Photos</h6>
                            </div>
                            <div class="col-md-9 pe-5">

                                <input class="form-control form-control-lg" id="formFileLg" type="file"
                                    multiple="multiple" />
                                <div class="small text-muted mt-2">Upload your image</div>

                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="px-5 py-4">
                            <button type="submit" class="btn btn-primary btn-lg">Post Advertisment</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    </br>
</section>

{% endblock %}
